<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <div class="main">
        <p class="name"> GEORGE'S CALCULATOR</p>
        <form name="form">
            <input class="textview" placeholder="0" name="textview">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="C" onclick="clean()"></td>
                <td><input class="button" type="button" value="<" onclick="back()"></td>
                <td><input class="button btn" type="button" value="Mod" onclick="insert('%')"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button btn" type="button" value="sin" onclick="sin()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                <td><input class="button btn" type="button" value="cos" onclick="cos()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                <td><input class="button btn" type="button" value="tan" onclick="tan()"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                <td><input class="button btn" type="button" value="exp" onclick="exp()"></td>
                
            </tr>
            <tr>

                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button btn" type="button" value="log" onclick="log()"></td>
                <td><input class="button btn" type="button" value="√ " onclick="sqrt()"></td>
                <td><input class="button btn" type="button" value="X²" onclick="sq()"></td>               
                </tr>
            <tr>   
                <td><input class="button" type="button" value="&#960" onclick="insert('22/7')"></td>
                <td><input class="button btn" type="button" value=")" onclick="insert(')')"></td>                        
                <td colspan="5"><input style="width:165px" class="button1" type="button" value="=" onclick="equal()"></td>                       
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
